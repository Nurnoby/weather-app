<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- required css file strat -->    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- required css file end -->
    
    <title>Weather || HTML Template</title>
</head>
<body>
   
    <section id="weather">
        <div class="container">
            <!--======================
                header start here
            ========================-->
            <div class="row">
                <div class="clould">
                    <img src="image/cloud.png" alt="">
                </div>
                <div class="offset-md-2 col-md-8 col-sm-12">
                    <div class="header">
                        <div class="row">
                            <div class="offset-md-1 col-md-10 col-sm-12 col-12">
                                <div class="header-content">
                                    <div class="row">
                                        <div class="col-md-3 col-sm-12 col-12">
                                            <div class="logo">
                                                <img src="image/logo.png" class="img-fluid" alt="logo">
                                            </div>
                                        </div>
                                        <div class="col-md-9 col-sm-12 col-12">
                                            <h1>Total  weather  report</h1>
                                            <h3>01 February 2020, Cleveland</h3>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--======================
                Body start  here
            ========================-->
            <div class="row">
                <div class="offset-md-2 col-md-8 col-sm-12">
                    <div class="body-content">
                        <div class="row">
                            <div class="offset-md-1 col-md-10 offset-sm-1 col-sm-10 offset-1 col-10">
                                <div class="body-detail">
                                    <div class="row">
                                        
                                        <div class="col-md-5 col-sm-12 col-12">
                                            <!-- today temperature  -->
                                            <div class="today text-center">
                                                <h6>today temperature</h6>

                                                <ul class="list-inline">
                                                    <li class="list-inline-item">
                                                        <img src="image/cloudy.png" class="img-fluid" alt="clould">
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <h1>37°</h1>
                                                    </li>
                                                </ul>
                                                
                                                <p>Cloud & Sunshine</p>
                                            </div>
                                                <!-- tomorrow temperature  -->
                                            <div class="today text-center">
                                                <h6>tomorrow temperature</h6>

                                                <ul class="list-inline">
                                                    <li class="list-inline-item sunny">
                                                        <img src="image/sunny.png" class="img-fluid" alt="clould">
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <h1>32°</h1>
                                                    </li>
                                                </ul>                                                
                                                <p>Sunny</p>
                                            </div>

                                        </div>
                                        
                                        <!-- Details  -->
                                        <div class="col-md-7 col-sm-12 col-12">
                                            <div class="deatils text-center">
                                                <h1>Humidity: 79%</h1>
                                                <h1>High: -0.56 C</h1>
                                                <h1>Low: -2.78 C</h1>
                                                <h1>Wind: 1.25 m/s / 158 degrees</h1>                                                
                                            </div>
                                        </div>
                                        <!--======================
                                             Button
                                        ========================-->
                                        <div class="col-md-12 col-sm-12 col-12 text-center">
                                            <div class="button">
                                                <a href="#"><button type="button" class="btn btn-primary btn-lg">Change Location</button></a>
                                            </div>                                                                                
                                        </div>                        
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clould2">
                    <img src="image/cloud.png" alt="">
                </div>
            </div>
        </div>
    </section>
    

    <!-- required js file strat -->   
    <script src="js/jquery-3.4.1.min.js"></script>       
    <script src="js/bootstrap.min.js"></script>    

    <!-- required js file end -->  
    
   
</body>
</html>
